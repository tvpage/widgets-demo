<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{.Title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 640px;
      padding: 0;
      margin: 0 auto;
    }
  </style>
</head>
<body>
	<h2>Iframe static</h2>
	<a class="tvp-solo"
	data-id="solo-1"
	data-domain='//{{ .Param "extDomain" }}'
	href='//{{ .Param "extDomain" }}/tvpwidget/solo-1/'>
		TVPage Solo
	</a>
	<script>
	(function(d,l) {
		var s = d.createElement('script');
		if (d.getElementById(l)) return;
		s.src = '//{{ .Param "extDomain" }}/loader{{ if not (getenv "HUGO_DEBUG") }}.min{{ end }}.js';
		s.id = l;
		d.body.appendChild(s);
	})(document,'tvp-loader');
	</script>
</body>
</html>
