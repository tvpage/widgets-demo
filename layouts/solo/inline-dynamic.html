<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{.Title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 640px;
      padding: 0;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Iinline Dynamic</h2>
  <a class="tvp-solo"
  data-id="solo-3"
  data-embedmethod="inline"
  data-domain='//{{ .Param "extDomain" }}'>
    TVPage Widget
  </a>
  <script>
    window.__TVPage__ = window.__TVPage__ || {};
    __TVPage__.config = __TVPage__.config || {};
    __TVPage__.config['solo-3'] = {
      loginid: '1758799',
      channel: {
        id: '84956291',
        parameters: {
          referenceId: '01'
        }
      }
    };
    
    (function(d,l) {
      var s = d.createElement('script');
      if (d.getElementById(l)) return;
      s.src = '//{{ .Param "extDomain" }}/loader{{ if not (getenv "HUGO_DEBUG") }}.min{{ end }}.js';
      s.id = l;
      d.body.appendChild(s);
    })(document,'tvp-loader');
  </script>
</body>
</html>
