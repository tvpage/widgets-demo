<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Solo Lazy Iframe Dynamic</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 640px;
      padding: 0;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>Iframe dynamic</h2>
  <a class="tvp-solo"
  data-id="solo-2"
  data-domain='//pocsite.netlify.com'>
  TVPage Widget
  </a>
  <script>
    window.__TVPage__ = window.__TVPage__ || {};
    __TVPage__.config = __TVPage__.config || {};
    __TVPage__.config['solo-2'] = {
      loginid: '1758799',
      channel: {
        id: '84956291',
        parameters: {
          referenceId: 'test'
        }
      }
    };

    (function(d,l) {
      var s = d.createElement('script');
      if (d.getElementById(l)) return;
      s.src = '//pocsite.netlify.com/loader.min.js';
      s.id = l;
      d.body.appendChild(s);
    })(document,'tvp-loader');
  </script>
</body>
</html>
